<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <form id="form">
        <div id="form-control">
          <h1>Survey form</h1>
          <label for="name" id="name-form">
            Name
          </label>
          <input type="text"
                 id="name"
                 placeholder= "Enter a name" 
                 requied />
        </div>
        <div id="form-control">
          <label for="email" id="email-form">
            Email
          </label>
          <input type="email"
                 id="email"
                 placeholder="Enter a Email"
                 requied />
        </div>
        <div id="form-control">
          <label id=age-form for=age>
            Age
          </label>
          <input type="text" 
                 id="age"
                 placeholder="Enter age"
                 required />
        </div>
        <div id=form-control>
          <label for="role" id="role-form">
            Which option best describes you?
          </label>
          <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Worker">Worker</option>
            <option value="Teacher">Teacher</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div id="form-control">
            <label for="gender" id="gender-form" type="checkbox">
              Gender
          </label>
          <input type="radio"
                 value = "Male" name="gender">Male
          <input type="radio"
                 value = "Female" name="gender">Female
          <input type="radio"
                 value = "others" name="gender">Other
          <div id="form-control">
          <input type="button" id="Submit" form="form1" value="Submit">
          </div>
          
</body>
</html>
